<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- เรียกใช้ Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Calculator</h1>

    <form method="post" action="result.php">
        <div class="mb-3">
            <label for="latitude_origin" class="form-label">Latitude of Origin:</label>
            <input type="text" class="form-control" id="latitude_origin" name="latitude_origin" required>
        </div>
        <div class="mb-3">
            <label for="longitude_origin" class="form-label">Longitude of Origin:</label>
            <input type="text" class="form-control" id="longitude_origin" name="longitude_origin" required>
        </div>
        <div class="mb-3">
            <label for="latitude_target" class="form-label">Latitude of Target:</label>
            <input type="text" class="form-control" id="latitude_target" name="latitude_target" required>
        </div>
        <div class="mb-3">
            <label for="longitude_target" class="form-label">Longitude of Target:</label>
            <input type="text" class="form-control" id="longitude_target" name="longitude_target" required>
        </div>
        <div class="mb-3">
            <label for="initial_velocity" class="form-label">Initial Velocity (m/s):</label>
            <input type="text" class="form-control" id="initial_velocity" name="initial_velocity" required>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
</div>

<!-- เรียกใช้ Bootstrap 5 JS และ Popper.js และ jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
